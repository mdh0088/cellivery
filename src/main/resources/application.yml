#spring
spring:
   profiles:
      active: server #아래에 설명되어있습니다
   
   mvc:
      view:
         prefix: /WEB-INF
         suffix: .jsp
   servlet:
      multipart:
         enabled: true
         file-size-threshold: 2KB
         maxFileSize: 10MB
         maxRequestSize: 20MB
   devtools: 
      livereload:
         enabled: true
   freemarker:
      cache: false
   thymeleaf:
      cache: false
   

#server
server:
   port: 9999

#mybatis
mybatis:
   mapper-locations: mapper/**/*.xml
   configuration:
      map-underscore-to-camel-case: true
      
#log
logging:
   pattern:
      console: "[%d{yyyy-MM-dd HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
   level:
      root: DEBUG
      javax.activation: ERROR
      _org: ERROR
      sun: ERROR
      org.apache: ERROR
      org.springframework.beans: ERROR
      org.springframework.boot: ERROR
      org.springframework.core: ERROR
      org.springframework.web.servlet.DispatcherServlet: INFO
      org.springframework.web.servlet.handler: INFO
      org.mybatis.spring.SqlSessionFactoryBean: ERROR
      org.thymeleaf: ERROR
      com.zaxxer: ERROR
      
      

